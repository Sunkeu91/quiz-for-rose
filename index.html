<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz for myu beloved ex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz for my Ex</h1>
        
        <div id="question-container">
            <p id="question">What's my favorite color?</p> <!-- The question will be dynamically updated -->
            <!-- Multiple choice options will be added dynamically via JavaScript -->
            <div id="options">
                <!-- Example of multiple-choice options (radio buttons) -->
                <!-- These will be created dynamically in script.js -->
            </div>
            <button onclick="nextQuestion()">Next</button>
        </div>
        
        <div id="result-container" style="display: none;">
            <h2>Final Question:</h2>
            <p>May i be your boyfriend once again my love??</p>
            <button onclick="showAnswer('yes')">Yes</button>
            <button onclick="showAnswer('no')">No</button>
        </div>

        <div id="answer-container" style="display: none;">
            <h2>Your answer: <span id="final-answer"></span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
