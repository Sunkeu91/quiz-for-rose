<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz for My Ex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz for My Ex</h1>

        <div id="question-container">
            <p id="question"></p> <!-- Dynamic question here -->
            <div id="options"></div> <!-- Dynamic options here -->
            <button onclick="nextQuestion()">Next</button>
        </div>

        <div id="result-container" style="display: none;">
            <h2>Final Question Answer:</h2>
            <p id="final-answer"></p> <!-- Final answer displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
